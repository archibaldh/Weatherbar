<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherBar - Minimalist Weather App</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6aebbe2f5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<i class="fa-solid" id="icon"></i>
<div id="verticenter">
    <input type="text" id="theBar" placeholder="Where are you today?">
    <div id="infoFlexbox">
        <div class="flexContainer">
            <h1 id="degrees">Temperature : 11°C</h1>
        </div>
        <div class="flexContainer">
            <h1 id="feelsLike">Feels Like : 11°C</h1>
        </div>
        <div class="flexContainer">
            <h1 id="humidity">Humidity: 81%</h1>
        </div>
        <div class="flexContainer">
            <h1 id="wind">Wind: 0 km/h</h1>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</div>
</body>
</html>
